<!DOCTYPE html>
<html>
<head>
    <title>Matrix Development Canvas</title>
    <style>
        body { font-family: monospace; background: black; color: #00ff00; }
        .container { max-width: 800px; margin: 20px auto; }
        button { background: #003300; color: #00ff00; border: 1px solid #00ff00; padding: 10px; }
        textarea { width: 100%; height: 200px; background: #001100; color: #00ff00; }
        .output { background: #001100; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© Matrix Development Canvas</h1>
        <textarea id="htmlInput" placeholder="Paste HTML here..."></textarea>
        <br><br>
        <button onclick="processHTML()">ðŸš€ Process with Matrix</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        async function processHTML() {
            const html = document.getElementById('htmlInput').value;
            const output = document.getElementById('output');
            
            output.innerHTML = "Processing...";
            
            try {
                const response = await fetch('https://matrix.ai-n.workers.dev/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/html' },
                    body: html
                });
                
                const data = await response.json();
                
                if (data.error) {
                    output.innerHTML = "ERROR: " + data.error;
                } else {
                    output.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
                }
            } catch (error) {
                output.innerHTML = "Network Error: " + error.message;
            }
        }
    </script>
</body>
  </html>
